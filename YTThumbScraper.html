    <!-- Votre formulaire existant -->
    <div id="discordForm">
       <h2>YouTube Thumbnail Scraper üîó</h2>

    </div>

    <!-- Formulaire pour r√©cup√©rer l'ID de la vid√©o YouTube -->
    <div id="thumbnailForm">
        <p>Entrez Une URL de Vid√©o YouTube Valide :</p>
        <input type="text" id="youtubeUrl" placeholder="URL...">
        <button onclick="scrapeThumbnail()">Scrapper</button>
    </div>

    <!-- Affichage des miniatures et boutons de t√©l√©chargement -->

    <script>
		    function scrapeThumbnail() {
    var youtubeUrl = document.getElementById('youtubeUrl').value;

    // V√©rificateur d'URL pour extraire l'ID de la vid√©o
    var videoId = extractVideoId(youtubeUrl);

    if (!videoId) {
        alert('URL de vid√©o YouTube non valide. Veuillez entrer une URL valide.');
        return;
    }

    // Construire les URL des miniatures avec diff√©rentes r√©solutions
    var thumbnailUrls = [
        `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`,
        `https://img.youtube.com/vi/${videoId}/sddefault.jpg`,
        `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`,
        `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`,
        `https://img.youtube.com/vi/${videoId}/default.jpg`
    ];

    // Afficher les miniatures et boutons de t√©l√©chargement
    var thumbnailResults = document.getElementById('thumbnailResults');
    thumbnailResults.innerHTML = '';

    thumbnailUrls.forEach(function (url, index) {
        var thumbnailContainer = document.createElement('div');
        thumbnailContainer.className = 'thumbnailContainer';

        var imgElement = document.createElement('img');
        imgElement.src = url;
        thumbnailContainer.appendChild(imgElement);

        var downloadButton = document.createElement('a');
        downloadButton.className = 'downloadButton';
        downloadButton.href = url;
        downloadButton.download = 'thumbnail.jpg';
        downloadButton.innerText = 'T√©l√©chargerüì•';
        thumbnailContainer.appendChild(downloadButton);

        thumbnailResults.appendChild(thumbnailContainer);

        // Ajouter un <br> apr√®s chaque image sauf la derni√®re
        if (index < thumbnailUrls.length - 1) {
            var brElement = document.createElement('br');
            thumbnailResults.appendChild(brElement);
        }
    });
}

// Fonction pour extraire l'ID de la vid√©o √† partir de diff√©rentes URL YouTube
function extractVideoId(url) {
    var match;
    // Formats d'URL pris en charge
    var patterns = [
        /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/,
        /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/i
    ];

    for (var i = 0; i < patterns.length; i++) {
        match = url.match(patterns[i]);
        if (match && match[1]) {
            return match[1];
        }
    }

    return null; // Retourne null si l'ID de la vid√©o n'a pas pu √™tre extrait
}

    </script>
