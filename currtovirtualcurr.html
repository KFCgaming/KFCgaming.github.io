<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://kfcgaming.github.io/Assets
/VCURRENCYtoCURRENCYICON.png">
    <title>Virtual Currency Calculator ðŸª™</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://kfcgaming.github.io/Assets/FNBlueLoop-Background.png');
            background-size: cover;
            background-position: auto;
            background-repeat: repeat;
            text-align: center;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #FFFFFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h4, p {
            text-align: center;
            color: #FFFFFF;
        }

        #PageForm {
            max-width: 400px;
            margin: auto;
            background-color: #7CACC4;
            padding: 20px;
            border-radius: 8px;
            border: 3px solid #60B1D9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        select, input, button, h1 {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select {
            /* Pas de background-image ici */
        }

        button {
            background-color: #7289da;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div id="PageForm">
        <h2>Virtual Currency Calculator ðŸª™</h2>
        <h4>Savoir le prix d'un cosmÃ©tique Fortnite, Roblox, ... en Euro !</h4>
        <input type="text" id="VCurrencytoPrice" placeholder="Montant de monnaie Virtuel (ex. 1500 pour 1500 Robux)...">

        <!-- SÃ©lection de la devise virtuelle avec icÃ´nes -->
        <select id="VCurrency" name="VirtualCurrency">
            <option value="msg">Selectionnez une monnaie Virtuel...</option>
            <option value="vbuck">-----V-Bucks-----</option>
            <option value="vbuck1000">1000 V-Bucks</option>
            <option value="vbuck2800">2800 V-Bucks</option>
            <option value="vbuck5000">5000 V-Bucks</option>
            <option value="vbuck13500">13.500 V-Bucks</option>
            <option value="robux">-----Robux-----</option>
            <option value="robux400">400 Robux</option>
            <option value="robux800">800 Robux</option>
            <option value="robux1700">1700 Robux</option>
            <option value="robux4500">4500 Robux</option>
            <option value="robux10000">10.000 Robux</option>
            <option value="robux22500">22.500 Robux</option>
        </select>

        <!-- SÃ©lection de la devise rÃ©elle avec icÃ´nes -->
        <select id="Currency" name="RealCurrency">
            <option value="Euro">â‚¬ Euro</option>
        </select>

        <button onclick="calculatePrice()">Calculer</button>

        <!-- RÃ©sultat affichÃ© ici -->
        <h2 id="result"></h2>
    </div>

    <script>
        function calculatePrice() {
            var virtualCurrencyAmount = parseFloat(document.getElementById("VCurrencytoPrice").value);
            var virtualCurrencyType = document.getElementById("VCurrency").value;
            var realCurrencyType = document.getElementById("Currency").value;

            var conversionRates = {
                "vbuck1000": 8.99 / 1000,
                "vbuck2800": 22.99 / 2800,
                "vbuck5000": 36.99 / 5000,
                "vbuck13500": 89.99 / 13500,
                "robux400": 5.99 / 400,   
                "robux800": 11.99 / 800,  
                "robux1700": 23.99 / 1700,
                "robux4500": 59.99 / 4500,
                "robux10000": 119.99 / 10000,
                "robux22500": 239.99 / 22500,
            };

            if (virtualCurrencyType in conversionRates) {
                var conversionRate = conversionRates[virtualCurrencyType];
                var totalPrice = virtualCurrencyAmount * conversionRate;

                document.getElementById("result").innerText = "Le prix en " + realCurrencyType + " est de : " + totalPrice.toFixed(2);
            } else {
                document.getElementById("result").innerText = "Veuillez sÃ©lectionner une monnaie virtuelle valide.";
            }
        }

        function applyBackgroundImage() {
            var select = document.getElementById("VCurrency");
            var selectedOption = select.options[select.selectedIndex];

            select.style.backgroundImage = "none";

            if (selectedOption.value.startsWith("vbuck")) {
                select.style.backgroundImage = "url('https://kfcgaming.github.io/Assets/VbuckIcon128.png')";
                select.style.backgroundRepeat = "no-repeat";
                select.style.backgroundSize = "30px";
                select.style.backgroundPosition = "95% center";
            } else if (selectedOption.value.startsWith("robux")) {
                select.style.backgroundImage = "url('https://kfcgaming.github.io/Assets/RobuxIcon128.png')";
                select.style.backgroundRepeat = "no-repeat";
                select.style.backgroundSize = "28px";
                select.style.backgroundPosition = "95% center";
            }
        }

        window.onload = applyBackgroundImage;
        document.getElementById("VCurrency").addEventListener("change", applyBackgroundImage);
    </script>
</body>
</html>
