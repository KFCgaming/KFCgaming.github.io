                var radioDetails = listeRadios[i].textContent;
                data += " stream_data[" + (i + 1) + "]: " + radioDetails + "\n";
            }

            data += "}\n";

            var url = URL.createObjectURL(blob);

            a.href = url;
            a.download = "live_streams.sii";
