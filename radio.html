<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Liste de Radios</title>
    <style>
        /* CSS intégré directement dans le HTML */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Votre Liste de Radios</h1>

    <form id="radioForm">
        <label for="urlMP3">URL MP3 :</label>
        <input type="text" id="urlMP3" name="urlMP3" required><br>

        <label for="nomRadio">Nom de la Radio :</label>
        <input type="text" id="nomRadio" name="nomRadio" required><br>

        <label for="genre">Genre :</label>
        <input type="text" id="genre" name="genre" required><br>

        <label for="pays">Pays :</label>
        <input type="text" id="pays" name="pays" required><br>

        <button type="button" onclick="ajouterRadio()">Ajouter Radio</button>
    </form>

    <h2>Liste de Radios :</h2>
    <ul id="listeRadios">
        <!-- Les radios seront affichées ici -->
    </ul>

    <script>
        function ajouterRadio() {
            // Récupérez les valeurs des champs de formulaire
            var urlMP3 = document.getElementById("urlMP3").value;
            var nomRadio = document.getElementById("nomRadio").value;
            var genre = document.getElementById("genre").value;
            var pays = document.getElementById("pays").value;

            // Créez un élément de liste pour afficher les détails de la radio
            var radioItem = document.createElement("li");
            radioItem.textContent = "URL MP3: " + urlMP3 + " | Nom de la Radio: " + nomRadio + " | Genre: " + genre + " | Pays: " + pays;

            // Ajoutez l'élément de liste à la liste des radios
            document.getElementById("listeRadios").appendChild(radioItem);

            // Effacez les champs du formulaire
            document.getElementById("urlMP3").value = "";
            document.getElementById("nomRadio").value = "";
            document.getElementById("genre").value = "";
            document.getElementById("pays").value = "";
        }
    </script>
</body>
</html>
