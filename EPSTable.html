<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableur de Statistiques d'Élèves</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
        }
        #classSelect {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <label for="classSelect">Sélectionnez ou ajoutez une classe :</label>
    <input list="classes" id="classSelect">
    <datalist id="classes"></datalist>
    <button onclick="loadClass()">Charger</button>
    <button onclick="saveClass()">Sauvegarder</button>

    <table id="table">
        <tr>
            <th>Nom</th>
            <th>Buts</th>
            <th>Tirs</th>
            <th>Passes</th>
        </tr>
    </table>
    <button onclick="changeValue('Tirs')">Changer les Tirs</button>
    <button onclick="changeValue('Buts')">Changer les Buts</button>
    <button onclick="changeValue('Passes')">Changer les Passes</button>
    <button onclick="exportToExcel()">Exporter en Excel</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadClassList();
        });

        function loadClassList() {
            let classes = getCookie('classes');
            if (classes) {
                classes = JSON.parse(classes);
                let datalist = document.getElementById('classes');
                datalist.innerHTML = '';
                classes.forEach(className => {
                    let option = document.createElement('option');
                    option.value = className;
                    datalist.appendChild(option);
                });
            }
        }

        function loadClass() {
            let className = document.getElementById('classSelect').value;
            if (className) {
                let classData = getCookie(className);
                if (classData) {
                    classData = JSON.parse(classData);
                    updateTable(classData);
                } else {
                    alert('Classe non trouvée.');
                }
            }
        }

        function saveClass() {
            let className = document.getElementById('classSelect').value;
            if (className) {
                let table = document.getElementById('table');
                let data = [];
                for (let i = 1; i < table.rows.length; i++) {
                    let row = table.rows[i];
                    let rowData = [];
                    for (let j = 0; j < row.cells.length; j++) {
                        rowData.push(row.cells[j].innerText);
                    }
                    data.push(rowData);
                }
                setCookie(className, JSON.stringify(data), 365);

                let classes = getCookie('classes');
                if (classes) {
                    classes = JSON.parse(classes);
                } else {
                    classes = [];
                }
                if (!classes.includes(className)) {
                    classes.push(className);
                    setCookie('classes', JSON.stringify(classes), 365);
                }

                loadClassList();
            }
        }

        function updateTable(data) {
            const table = document.getElementById("table");
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }
            data.forEach(rowData => {
                let row = table.insertRow();
                rowData.forEach(cellData => {
                    let cell = row.insertCell();
                    cell.innerText = cellData;
                    cell.contentEditable = "true";
                });
            });
        }

        function changeValue(stat) {
            let name = prompt("Nom de l'élève :");
            let value = prompt(`Nouveau nombre de ${stat} :`);

            let table = document.getElementById("table");
            for (let i = 1; i < table.rows.length; i++) {
                if (table.rows[i].cells[0].innerText === name) {
                    let index = stat === 'Buts' ? 1 : stat === 'Tirs' ? 2 : 3;
                    table.rows[i].cells[index].innerText = value;
                    break;
                }
            }
        }

        function exportToExcel() {
            let table = document.getElementById("table");
            let wb = XLSX.utils.table_to_book(table, {sheet: "Sheet1"});
            XLSX.writeFile(wb, "statistiques_eleves.xlsx");
        }

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days*24*60*60*1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            let cname = name + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) == 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }
    </script>
</body>
</html>
